  <main>
    <section class="rd_contact bg-image">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center text-md-left pt-4">
            <h2 class="h1-md text-white">Contáctanos</h2>
          </div>
          <div class="col-11 col-lg-5">
            <p class="h3 text-white">¿Interesado en usar dinero real en blockchain? Mándanos un mensaje y nos pondremos en contacto contigo enseguida.</p>
            <p class="h3 text-white"></p>
          </div>
          <div class="col-12 col-lg-5 offset-lg-2">
            <form role="form" method="POST" name="contact" action="/success/" data-netlify="true">
              <p class="d-none">
                <label>Don’t fill this out if you're human: <input name="bot-field" /></label>
              </p>
              <div class="row">
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" name="firstName" required>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Apellidos" name="lastName" required>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-mail" name="email" required>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre empresa" name="companyName" required>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <textarea rows="8" class="form-control" name="messageText" placeholder="Tu mensaje" required></textarea>
                  </div>
                </div>
                <div class="col-12 pb-5">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block d-block d-md-none">Enviar</button>
                    <button type="submit" class="btn btn-primary d-none d-md-block m-md-auto ml-lg-auto mr-lg-0">Enviar</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
